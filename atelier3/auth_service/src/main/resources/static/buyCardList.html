<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Buy Cards</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="./lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>

  <body>

    <div class="ui container">
      <div class="ui stackable menu">
        <div class="item">
          <a href="/"><i class="home icon"></i></a>
        </div>
        <div class="right menu" id="div-items">
          <div class="item" type="button" id="logout" style="cursor: pointer;">Logout</div>
        </div>
      </div>
    </div>

    <div class="ui clearing segment">
      <h3 class="ui right floated header">
        <i class="user circle outline icon"></i>
        <div class="content">
          <span id="userNameId">Jdoe</span>
          <div class="sub header"><span>5000</span>$</div>
        </div>
      </h3>

      <h3 class="ui left floated header">
        <i class="money icon"></i>
        <div class="content">
          BUY
          <div class="sub header">Buy a card with your money</div>
        </div>
      </h3>
    </div>

    <div class="ui grid">
      <div class="ten wide column">
        <!--  <h3 class="ui center aligned header"> My Card List</h3> -->
        <h3 class="ui aligned header">My Card List</h3>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- List ----------------------------- -->
        <!------------------------------------------------------------------------->
        <table
          class="ui fixed selectable single line celled table"
          id="cardListId"
        >
          <thead>
            <tr>
              <th class="three wide">Color</th>
              <th class="three wide">Number</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <template id="row">
              <tr>
                <td>
                  <img class="ui avatar image" src="{{img_src}}" />
                  <span>{{color}} </span>
                </td>
                <td>{{number}}</td>
                <td>{{price}}</td>
                <td>
                    <div class="ui vertical animated button" tabindex="0" id="{{id}}">
                        <div class="hidden content">Buy</div>
                        <div class="visible content">
                            <i class="shop icon"></i>
                        </div>
                    </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="five wide column">
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->
        <div id="card"></div>
      </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
  
    <script src="./js/index.js"></script>
    <script src="./js/logout.js"></script>
  <script src="./js/buy.js"></script>
  <!-- <script src="./js/store.js"></script> -->
  </body>
</html>
