<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Home - Card Game</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css">

    </head>

    <body>

      <div class="ui container">
        <div class="ui stackable menu">
          <div class="item">
            <a href="/"><i class="home icon"></i></a>
          </div>
          <div class="right menu" id="div-items">
            <a class="item" href="./login.html">Login</a>
            <a class="item" href="./register.html">Register</a>
            <!-- <a class="item" href="./register.html">logout</a> -->
            <button class="ui primary button" type="button" id="logout">Logout</button>
          </div>
        </div>
      </div>

        <div class="ui clearing segment">
            <h3 class="ui right floated header">
                <i class="user circle outline icon"></i>
                <div class="content">
                    <span id="userNameId">Jdoe</span>
                    <div class="sub header"><span>5000</span>$</div>
                </div>
            </h3>

            <h3 class="ui left floated header">
                <i class="money icon"></i>
                <div class="content">
                    SELL
                    <div class="sub header">Sell your card to get money</div>
                </div>
            </h3>
        </div>
       
        <div class="ui centered grid">
            <div class="row">
              <div class="four wide column">
                <a href="./buyCardList.html">
                  <div class="ui card">
                      <div class="content">
                        <i class="shopping cart icon"></i>
                        <div class="header">Buy</div>
                      </div>
                  </div>
                </a>
              </div>
              <div class="four wide column">
                <a href="./sellCardList.html">
                  <div class="ui card">
                    <div class="content">
                      <i class="dollar sign icon"></i>
                      <div class="header">Sell</div>
                    </div>
                  </div>
                  </div>
                </a>
            </div>
            <div class="row">
              <div class="four wide column">
                <div class="ui card">
                  <div class="content">
                    <i class="play icon"></i>
                    <div class="header">Play</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        
        <script src="./js/index.js"></script>

    </body>
</html>
