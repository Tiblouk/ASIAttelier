<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css">

    </head>

    <body>
        
        <div class="content">
            <div class="ui middle aligned center aligned grid">
                <div class="column" style="max-width: 450px;">
                  <h2 class="ui teal image header">
                    <div class="content">
                      Log In
                    </div>
                  </h2>
                  <form class="ui large form" id="login-form">
                    <div class="ui stacked segment">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" name="surname" placeholder="Surname">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="ui fluid buttons">
                        <button class="ui primary button" type="button" id="connect">Connect</button>
                        <div class="or"></div>
                        <button class="ui button" type="reset" id="cancel">Cancel</button>
                      </div>
                      <p>No account ? <a href="/register.html">click here</a></p>
                    </div>
                  </form>
                </div>
              </div>
        </div>
       
        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        
        <script src="./js/login.js"></script>

    </body>
</html>
