<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="./lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>

  <body>
    <div class="ui clearing segment">
      <h3 class="ui right floated header">
        <i class="user circle outline icon"></i>
        <div class="content">
          <span id="userNameId">Jdoe</span>
          <div class="sub header"><span>5000</span>$</div>
        </div>
      </h3>

      <h3 class="ui left floated header">
        <i class="money icon"></i>
        <div class="content">
          SELL
          <div class="sub header">Sell your card to get money</div>
        </div>
      </h3>
    </div>

    <div class="ui grid">
      <div class="ten wide column">
        <!--  <h3 class="ui center aligned header"> My Card List</h3> -->
        <h3 class="ui aligned header">My Card List</h3>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- List ----------------------------- -->
        <!------------------------------------------------------------------------->
        <table
          class="ui fixed selectable single line celled table"
          id="cardListId"
        >
          <thead>
            <tr>
              <th class="three wide">Color</th>
              <th class="three wide">Number</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <template id="row">
              <tr>
                <td>
                  <img class="ui avatar image" src="{{img_src}}" />
                  <span>{{color}} </span>
                </td>
                <td>{{number}}</td>
                <td>{{price}}</td>
                <td>
                    <div class="ui vertical animated button" tabindex="0">
                        <div class="hidden content">Sell</div>
                        <div class="visible content">
                            <i class="shop icon"></i>
                        </div>
                    </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="five wide column">
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->
        <div id="card"></div>
      </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>

    <script>

      let cardList = [
        {
          color: "Hearth",
          img_src:
            "card.png",
          number: 1,
          price: 200,
        },
        {
          color: "Square",
          img_src:
            "card.png",
          number: 2,
          price: 100,
        },
        {
          color: "Treffe",
          img_src:
            "card.png",
          number: 3,
          price: 300,
        },
      ];
      let template = document.querySelector("#row");

      for (const card of cardList) {
        let clone = document.importNode(template.content, true);

        newContent = clone.firstElementChild.innerHTML
          .replace(/{{img_src}}/g, card.img_src)
          .replace(/{{color}}/g, card.color)
          .replace(/{{number}}/g, card.number)
          .replace(/{{price}}/g, card.price);
        clone.firstElementChild.innerHTML = newContent;

        let cardContainer = document.querySelector("#tableContent");
        cardContainer.appendChild(clone);
      }

      $(function () {
        $("#card").load("./part/card-show.html");
      });
    </script>
  </body>
</html>
